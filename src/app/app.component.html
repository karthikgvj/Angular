<h1>login Form</h1>
           
    <div class="container-fluid mb-5">
    <form #userForm="ngForm" (ngSubmit)="onSubmit()" novalidate>

   <div class="form-group">
   <label>name<br></label>
     <input type="text" required #name="ngModel" [class.is-invalid]="name.invalid && name.touched" 
     class="form-control" [(ngModel)]="userModel.name"  name="UserName">
     <small class="text-danger" [class.d-none]="name.valid || name.untouched">name is required</small>
   </div>  

   <div class="form-group">
   <label>phone<br></label>
   <input type="tel" required #phone="ngModel" [(ngModel)]="userModel.phone" pattern="^\d{10}$" 
   [class.is-invalid]="phone.invalid && phone.touched" class="form-control" name="phone">
    <div *ngIf="phone.errors && (phone.invalid || phone.touched)">
     <small class="text-danger" *ngIf="phone.errors.required">phone number is required</small> 
     <small class="text-danger" *ngIf="phone.errors.pattern">phone number must be 10 digits</small>
    </div>
   </div>

   <button [disabled]="userForm.form.invalid" class="btn btn-primary" type="submit">submit</button>

   </form>
   </div>
